<!DOCTYPE html>
<html lang="ru">
<head>
    <head>
        <meta lang="ru">
        <meta charset="utf-8">
        <title>{{ context.title }}</title>
        <link rel="stylesheet" href="../static/style.css">
        {% block style %}{% endblock %}
    </head>
</head>
<body>
    <div class="main_window">
        <div class="top_panel">
            <a href="/" class="logo_ref"><img src="../static/images/logo.png" alt="logo" class="logo"></a>
            <a href="/menu" class="top_panel_button" id="menu">Меню</a>
            <a href="/sale" class="top_panel_button" id="sale">Акции</a>
            <a href="/comments" class="top_panel_button" id="comments">Отзывы</a>
            <a href="/vacancy" class="top_panel_button" id="vacancy">Вакансии</a>
            <a href="/partners" class="top_panel_button" id="partners">Для партнёров</a>
        </div>

{% block scripts %}
{% endblock %}

{% block content %}
{% endblock %}

            <footer>
                <p class="footer_h">Контакты</p>
                <div class="contacts">
                    <div class="contacts_left">
                        <div class="contacts_1">
                            <img src="../static/images/vk.png" alt="" class="con_img">
                            <p class="con_text">vk.com/coffe_house</p>
                        </div>
                        <div class="contacts_1">
                            <img src="../static/images/telegram.png" alt="" class="con_img">
                            <p class="con_text">@coffe_house</p>
                        </div>
                    </div>
                    <div class="contacts_right">
                        <div class="contacts_1">
                            <img src="../static/images/email.png" alt="" class="con_img">
                            <p class="con_text">coffe_house@mail.ru</p>
                        </div>
                        <div class="contacts_1">
                            <img src="../static/images/number.png" alt="" class="con_img">
                            <p class="con_text">8-(846)-12-56-89</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
